{% extends 'modelo.html' %}

{% block titulo %}
<title>Cadastro</title>
{% endblock %}



{% block conteudo %}

    <div class="container">
        <div class="box">

            <!-- FORMULÁRIO DE LOGIN -->            

            <form class="form" name="form-users" id="formUsers" method="POST" action="/store/">

                {% if msg %}

                <div class="alert {{ class }}">{{ msg }}</div>

                {% endif %}

                {% csrf_token %}
 
                <h2>Entrar</h2>
                <div class="inputBox">
                    <input type="text" required="required" name="username" id="username">
                    <span>Username</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" required="required" name="password" id="password">
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" required="required" name="password-conf" id="password-conf">
                    <span>Repida Password</span>
                    <i></i>
                </div>
                <div class="links">
                    <a href="#">Recuperar Senha</a>
                    <a href="{% url 'login_form' %}">Logar</a>
                </div>
                <button type="submit" value="Login">Cadastrar</button>

            </form>

            
        </div>
    </div>

{% endblock %}
