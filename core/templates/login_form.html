{% extends 'modelo.html' %}

{% block titulo %}
<title>Login</title>
{% endblock %}



{% block conteudo %}

<div class="container">
    <div class="box">
        <form class="form" id="formPainel" method="post" action="/dologin/" autocomplete="off">

            {% if msg %}
            <div class="alert {{class}}">
              {{msg}}
            </div>
            {% endif %}

            {% csrf_token %}
            <h2>Entrar</h2>
            <div class="inputBox">
                <input type="text" name="username" required="required">
                <span>User</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" name="password" required="required">
                <span>password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Recuperar Senha</a>
                <a href="{% url 'cadastro' %}">Cadastre-se</a>
            </div>
            <a href="">
                <button type="submit" value="Login">Entrar</button>
            </a>
        </form>
    </div>
</div>

{% endblock %}
